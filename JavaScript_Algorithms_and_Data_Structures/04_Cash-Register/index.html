<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">
        <h1>Cash Register Project</h1>
        <div id="change-due">
        </div>
        <div class="customer-purcase">
            <p>Enter cash from customer:</p>
            <input id="cash" type="number">
            <button id="purchase-btn">Purchase</button>
        </div>
        <div class="container">
            <div class="top-display">
                <p>Total: $0</p>
                <div class="connector"></div>
            </div>
            <div class="top-register">
                <div class="btns-container">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
                <div class="drawer">
                    <p>
                        <strong>Change in drawer:</strong>
                    </p>
                    <p class="draw-changes">Pennies: $1.01</p>
                    <p class="draw-changes">Nickels: $2.05</p>
                    <p class="draw-changes">Dimes: $3.1</p>
                    <p class="draw-changes">Quarters: $4.25</p>
                    <p class="draw-changes">Ones: $90</p>
                    <p class="draw-changes">Fives: $55</p>
                    <p class="draw-changes">Tens: $20</p>
                    <p class="draw-changes">Twenties: $60</p>
                    <p class="draw-changes">Hundreds: $100</p>
                </div>
            </div>
            <div class="bottom-register">
                <div class="circle"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
